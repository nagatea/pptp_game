<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>pptp_game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #canvas {
            width: 600px;
            height: 400px;
        }
    </style>
    <script src="main.js"></script>
    <script src="resource.js"></script>
    <script src="input.js"></script>
    <script src="ready.js"></script>
    <script src="game_scene.js"></script>
    <script src="key_manager.js"></script>
    <script src="mouse_manager.js"></script>
    <script src="popuko.js"></script>
    <script src="round.js"></script>
    <script src="score.js"></script>
    <script src="title_scene.js"></script>
    <script src="over_scene.js"></script>
    <script src="clear_scene.js"></script>
    <script>
        window.document.onkeydown = function(evt){
            if ((evt.which == 38)
            || (evt.which == 40)
            ){ evt.which = null;
            return false;}
           }
    </script>
</head>
<body onload="init()">
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        const context = document.getElementById("canvas").getContext("2d");
    </script>

    <h1>#pptp_game</h1>
    <p>↑いい題名思いつかなかった</p>
    <h2>どんなゲーム？</h2>
    <p>ポプテピピック第2話の劇中劇「ボブネミミッミ」の1シーンを再現したゲームです。</p>
    <p>どんなゲームかは遊べば分かると思います。</p>
    <h2>操作方法</h2>
    <p>基本マウスで遊べます。(スマホのタップもできます)</p>
    <p>キーボード操作もできます。</p>
    <p>「かわいい！」・・・↑キー</p>
    <p>「もうみた」・・・↓キー</p>
    <h2>その他</h2>
    <p>怒られたら消します。</p>
</body>
</html>
